<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 style="text-align:center">Hot Restaurant</h1>
      <hr>
      <h3 style="text-align:center">Make your reservation</h3>
        <div class="text-center">
          <a href="/tables">
            <button type="button" class="btn btn-danger btn-lg" id="tableButton"><span class="glyphicon glyphicon-list"></span> View Tables</button>
          </a>
          <a href="/">
            <button type="button" class="btn btn-info btn-lg" id="homeButton"><span class="glyphicon glyphicon-home"></span></button>
          </a>
        </div>
    </div>
    <div class ="col-lg-12">
        <div class="panel panel-default">
                <div class = "panel-heading">
                    <h4 class="panel-title">Table Reservation</h4>
                </div>
                <form role="form">
                    <div class = "form-group">
                        <label for>Name</label>
                        <input type = "text" class = "form-control" id="reserve_name">
                    </div>
                    <div class = "form-group">
                        <label for>Phone</label>
                        <input type = "text" class = "form-control" id="reserve_phone">
                    </div>
                    <div class = "form-group">
                        <label for>Email</label>
                        <input type = "text" class = "form-control" id="reserve_email">
                    </div>
                    <div class = "form-group">
                        <label for>Unique ID</label>
                        <input type = "text" class = "form-control" id="reserve_id">
                    </div>
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
        </div>
        <div>
            <a href="/api/table" target="_blank">API Table Link</a> | <a href="/api/waiting">API Wait List</a>
        </div>
    </div>

  </div>
<script>
    $(".submit").on("click", function(){
        var newReservation = {
            customerName: $('#reserve_name').val().trim(),
            phoneNumber: $('#reserve_phone').val().trim(),
            customerEmail: $('#reserve_email').val().trim(),
            customerID: $('#reserve_uniqueID').val().trim()
        };
        console.log(newReservation)

        $.post("/reservation", {
            name: customerName,
            phone: phoneNumber,
            email: customerEmail,
            id: customerID

        })
        $('#reserve_name').val("");
        $('#reserve_phone').val("");
        $('#reserve_email').val("");
        $('#reserve_uniqueID').val("");

    })
</script>
</body>
</html>
