<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 style="text-align:center">Hot Restaurant</h1>
      <hr>
      <h3 style="text-align:center">Current Reservations and Waiting List</h3>
        <div class="text-center"> 
            <button type="button" class="btn btn-info btn-lg" id="resButton"><span class="glyphicon glyphicon-plus" ></span> Make Reservation</button>
            <button type="button" class="btn btn-secondary btn-lg" id="homeButton"><span class="glyphicon glyphicon-home"></span></button>
        </div>
    </div>

    <div class ="col-lg-12">
        <div class="panel panel-default">
                <div class = "panel-heading">
                    <h4 class="panel-title">Current Reservations</h4>
                </div>
                <div class ="panel-body" id="tableSection">
                    <div class="well" id="tableWell-01">
                        <h2><span class ="label label-primary">1</span>  | 2222</h2>
                    </div>
                </div>
        </div>
        <div class="panel panel-default">
                <div class = "panel-heading">
                    <h4 class="panel-title">Waitlist</h4>
                </div>
                <div class ="panel-body" id="waitingSection">
                    <div class="well" id="waitListWell-01">
                        <h2><span class ="label label-primary">1</span>  | 2222</h2>
                    </div>
                </div>
        </div>
        <div>
            <p>Control Panel</p>
             <a href="" target="_blank">Clear Table</a> | <a href="" target="_blank">API Table Link</a> | <a href="https://www.w3schools.com/" target="_blank">API Wait List</a>
        </div>
    </div>
  </div>
</body>
</html>
